{% extends 'base.html' %}

{% block title %} Titanic model {% endblock %}

{% block content %}
<div class="model-contents">
    <h1>Titanic model</h1>
    <h2> Precision: ~83% </h2>

    <form method="GET" action="{% url 'titanic-model' %}" class="model-form">
        <label for="Pclass">Ticket Class</label>
        <input type="number" name="Pclass" id="Pclass" min="1" max="3" required>


        <label for="gender">gender</label>
        <select name="gender" id="gender" required>
            <option>Male</option>
            <option>Female</option>
        </select>


        <label for="Age">Age</label>
        <input type="number" name="Age" id="Age" min="0" max="99" required>


        <label for="Fare">Passenger Fare ($)</label>
        <input type="number" step="0.01" name="Fare" id="Fare" min="0" max="1000" required>


        <button type="submit">Predict</button>
    </form>
</div>

{% for msg in messages %}
    <h1 class="form-result">Survived: {{msg}}</h1>
{% endfor %}


{% endblock %}
